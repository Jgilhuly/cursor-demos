<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - jQuery Version</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="stats">
                <span id="total-tasks">0</span> Total |
                <span id="active-tasks">0</span> Active |
                <span id="completed-tasks">0</span> Completed
            </div>
        </header>

        <div class="task-controls">
            <div class="add-task-form">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <select id="task-category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="urgent">Urgent</option>
                </select>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>

            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="category-filter">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bulk-actions">
            <button id="mark-all-complete">Mark All Complete</button>
            <button id="clear-completed">Clear Completed</button>
            <button id="delete-all">Delete All</button>
        </div>

        <div id="task-list" class="task-list">
            <div class="loading" id="loading">Loading tasks...</div>
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>No tasks found. Add a task to get started!</p>
            </div>
        </div>

        <div class="modal" id="edit-modal" style="display: none;">
            <div class="modal-content">
                <h3>Edit Task</h3>
                <input type="text" id="edit-task-input" placeholder="Task description">
                <select id="edit-task-category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="urgent">Urgent</option>
                </select>
                <select id="edit-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <div class="modal-actions">
                    <button id="save-edit-btn">Save</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
